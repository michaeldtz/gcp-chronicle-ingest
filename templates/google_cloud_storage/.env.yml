# Chronicle Customer ID to be used for pushing the logs to the Chronicle.
CHRONICLE_CUSTOMER_ID:

# Region where the Chronicle instance is located.
CHRONICLE_REGION: us

# Path of the Google Secret Manager with the version, where the Service Account is stored.
CHRONICLE_SERVICE_ACCOUNT:

# Name of the GCS Buckets from which to fetch the data.
# Multiple bucket names can be provided, comma seperated. Example: buck1,buck2.
GCS_BUCKET_NAME:

# Path to the Google Secret Manager with the version, where the Service Account is stored.
# This will be used to authenticate with the GCP to collect the logs from the Cloud Storage.
GCP_SERVICE_ACCOUNT_SECRET_PATH:

# Time interval in minutes to fetch the data. Ex. If poll interval is 5,
# then it will fetch logs after every 5 minutes.
POLL_INTERVAL: "60"

# Log type to push data into the Chronicle platform.
CHRONICLE_DATA_TYPE:

# The namespace that the Chronicle logs are labeled with.
CHRONICLE_NAMESPACE:
